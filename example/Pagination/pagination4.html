<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Pagination List Example</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4">Bootstrap Pagination + รายการข้อมูล</h2>

    <!-- Content Area -->
    <div id="content" class="row g-3"></div>

    <!-- Pagination -->
    <nav aria-label="Page navigation example" class="mt-4">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link" href="#" id="prevBtn">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#" data-page="1">1</a></li>
        <li class="page-item"><a class="page-link" href="#" data-page="2">2</a></li>
        <li class="page-item"><a class="page-link" href="#" data-page="3">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#" id="nextBtn">Next</a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // จำลองข้อมูล
    const items = [
      { id: 1, title: "Item 1", desc: "รายละเอียดของ Item 1" },
      { id: 2, title: "Item 2", desc: "รายละเอียดของ Item 2" },
      { id: 3, title: "Item 3", desc: "รายละเอียดของ Item 3" },
      { id: 4, title: "Item 4", desc: "รายละเอียดของ Item 4" },
      { id: 5, title: "Item 5", desc: "รายละเอียดของ Item 5" },
      { id: 6, title: "Item 6", desc: "รายละเอียดของ Item 6" },
      { id: 7, title: "Item 7", desc: "รายละเอียดของ Item 7" },
      { id: 8, title: "Item 8", desc: "รายละเอียดของ Item 8" },
      { id: 9, title: "Item 9", desc: "รายละเอียดของ Item 9" }
    ];

    const itemsPerPage = 3; // แสดง 3 รายการต่อหน้า
    let currentPage = 1;
    const totalPages = Math.ceil(items.length / itemsPerPage);

    const contentDiv = document.getElementById("content");
    const paginationItems = document.querySelectorAll(".page-item a[data-page]");
    const prevBtn = document.getElementById("prevBtn").parentElement;
    const nextBtn = document.getElementById("nextBtn").parentElement;

    function renderPage(page) {
      currentPage = page;

      // ตัด slice ข้อมูลเฉพาะหน้าปัจจุบัน
      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageItems = items.slice(start, end);

      // render card
      contentDiv.innerHTML = "";
      pageItems.forEach(item => {
        const card = `
          <div class="col-md-4">
            <div class="card shadow-sm h-100">
              <div class="card-body">
                <h5 class="card-title">${item.title}</h5>
                <p class="card-text">${item.desc}</p>
              </div>
            </div>
          </div>
        `;
        contentDiv.innerHTML += card;
      });

      // update active class
      paginationItems.forEach(item => {
        item.parentElement.classList.remove("active");
        if (parseInt(item.dataset.page) === page) {
          item.parentElement.classList.add("active");
        }
      });

      // disable prev/next if needed
      prevBtn.classList.toggle("disabled", page === 1);
      nextBtn.classList.toggle("disabled", page === totalPages);
    }

    // add click events
    paginationItems.forEach(item => {
      item.addEventListener("click", (e) => {
        e.preventDefault();
        renderPage(parseInt(item.dataset.page));
      });
    });

    document.getElementById("prevBtn").addEventListener("click", (e) => {
      e.preventDefault();
      if (currentPage > 1) renderPage(currentPage - 1);
    });

    document.getElementById("nextBtn").addEventListener("click", (e) => {
      e.preventDefault();
      if (currentPage < totalPages) renderPage(currentPage + 1);
    });

    // เริ่มต้นแสดงหน้าแรก
    renderPage(1);
  </script>
</body>
</html>
