<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Pagination + Card</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4">Bootstrap Pagination + Database (Card Style)</h2>

    <!-- Content Area -->
    <div id="content" class="row g-3"></div>

    <!-- Pagination -->
    <nav aria-label="Page navigation example" class="mt-4">
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
  </div>

  <script>
    let currentPage = 1;

    function loadPage(page) {
      fetch("db.php?page=" + page)
        .then(res => res.json())
        .then(result => {
          currentPage = result.currentPage;

          // render ข้อมูลเป็น Card
          let html = "";
          result.data.forEach(item => {
            html += `
              <div class="col-md-3">
                <div class="card h-100 shadow-sm">
                  <div class="card-body">
                    <h5 class="card-title">${item.title}</h5>
                    <p class="card-text">${item.description}</p>
                  </div>
                </div>
              </div>
            `;
          });
          document.getElementById("content").innerHTML = html;

          // render pagination
          renderPagination(result.totalPages, result.currentPage);
        });
    }

    function renderPagination(totalPages, currentPage) {
      let pagination = document.getElementById("pagination");
      pagination.innerHTML = "";

      // ปุ่ม Previous
      pagination.innerHTML += `
        <li class="page-item ${currentPage === 1 ? "disabled" : ""}">
          <a class="page-link" href="#" onclick="loadPage(${currentPage - 1})">Previous</a>
        </li>
      `;

      // เลขหน้า
      for (let i = 1; i <= totalPages; i++) {
        pagination.innerHTML += `
          <li class="page-item ${i === currentPage ? "active" : ""}">
            <a class="page-link" href="#" onclick="loadPage(${i})">${i}</a>
          </li>
        `;
      }

      // ปุ่ม Next
      pagination.innerHTML += `
        <li class="page-item ${currentPage === totalPages ? "disabled" : ""}">
          <a class="page-link" href="#" onclick="loadPage(${currentPage + 1})">Next</a>
        </li>
      `;
    }

    // โหลดหน้าที่ 1 ตอนเริ่มต้น
    loadPage(1);
  </script>
</body>
</html>
