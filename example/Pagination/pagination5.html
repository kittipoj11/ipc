<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Pagination Auto Generate</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4">Bootstrap Pagination (สร้างอัตโนมัติ)</h2>

    <!-- Content Area -->
    <div id="content" class="row g-3"></div>

    <!-- Pagination -->
    <nav aria-label="Page navigation example" class="mt-4">
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // จำลองข้อมูล
    const items = Array.from({ length: 15 }, (_, i) => ({
      id: i + 1,
      title: `Item ${i + 1}`,
      desc: `รายละเอียดของ Item ${i + 1}`
    }));

    const itemsPerPage = 4; // แสดงกี่รายการต่อหน้า
    let currentPage = 1;
    const totalPages = Math.ceil(items.length / itemsPerPage);

    const contentDiv = document.getElementById("content");
    const pagination = document.getElementById("pagination");

    function renderPage(page) {
      currentPage = page;

      // slice ข้อมูลตามหน้าปัจจุบัน
      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageItems = items.slice(start, end);

      // แสดง card
      contentDiv.innerHTML = "";
      pageItems.forEach(item => {
        const card = `
          <div class="col-md-3">
            <div class="card shadow-sm h-100">
              <div class="card-body">
                <h5 class="card-title">${item.title}</h5>
                <p class="card-text">${item.desc}</p>
              </div>
            </div>
          </div>
        `;
        contentDiv.innerHTML += card;
      });

      // สร้าง pagination ใหม่
      renderPagination();
    }

    function renderPagination() {
      pagination.innerHTML = "";

      // ปุ่ม Previous
      const prevClass = currentPage === 1 ? "disabled" : "";
      pagination.innerHTML += `
        <li class="page-item ${prevClass}">
          <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">Previous</a>
        </li>
      `;

      // เลขหน้า
      for (let i = 1; i <= totalPages; i++) {
        const activeClass = i === currentPage ? "active" : "";
        pagination.innerHTML += `
          <li class="page-item ${activeClass}">
            <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
          </li>
        `;
      }

      // ปุ่ม Next
      const nextClass = currentPage === totalPages ? "disabled" : "";
      pagination.innerHTML += `
        <li class="page-item ${nextClass}">
          <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">Next</a>
        </li>
      `;
    }

    function changePage(page) {
      if (page < 1 || page > totalPages) return;
      renderPage(page);
    }

    // เริ่มต้นหน้าแรก
    renderPage(1);
  </script>
</body>
</html>
